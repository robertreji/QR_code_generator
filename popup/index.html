<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="bg-slate-950 w-screen h-screen">

    <div class="w-full h-full flex justify-center items-center">
        <div>
            <button id="submit" type="submit" class="w-[200px] h-16 bg-orange-500 rounded-3xl text-white font-bold text-2xl">
                Show Pop-Up
            </button>
        </div>
        <div id="popup" class="flex flex-col items-center p-8 bg-white  rounded-lg w-[400px] absolute top-[0] left-[50%] scale-[.1] opacity-0 transform -translate-x-1/2 -translate-y-1/2   transition-all duration-500 ease-out">
            <img src="404-tick.png" class="w-[100px] mt-[-60px] rounded-full shadow-md" alt="">
            <h2 class="font-bold text-2xl pt-4">Thank you!</h2>
            <p class="font-serif">Your details have been sucessfully submitted..</p>
            <button id="close" type="submit" class="mt-7 bg-green-500 w-[100px] h-[40px] rounded-3xl">OK</button>
        </div>
        
    </div>
  
    <script src="app.js"></script>
</body>
</html>
